<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Eleg√≠ el tipo de servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding servicios-background">

  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="4" *ngFor="let servicio of categorias">
        <ion-card (click)="irAHealth(servicio.tipo)">
          <img [src]="servicio.imagen" alt="{{ servicio.nombre }}" class="servicio-img" />
          <ion-card-header>
            <ion-card-title>{{ servicio.nombre }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
